<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- lobster font -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="../bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- BANNER -->
    <div class="banner">

      <div class="bg_caption">
        <h3 class="BG_CAPTIONTITLE"></h3>
        <p  class="BG_CAPTIONINFO"></p>

      </div>

      <div class="caption">
        <h3 class="BANNER_TITLE"></h3>
        <p  class="BANNER_INFO"></p>

      </div>

    </div>

    <!-- /BANNER-->

    <!-- products about -->
    <section>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>
    </section>
    <!-- /products about-->

    <!-- Product list -->

    <section>

      <span class="PROD_LIST_CLASS" id="PRODUCT_LIST">

      </span>

    </section>

    <!-- /Product list -->

    <!-- try some stuff -->
    <section>
      <div class="jumbotron jumbotron-fluid">
        <div class="container" id="purchaseList">
          <h1 class="display-4">Purchases per location!</h1>
          <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" id="inputBlur">
          <select class="form-control form-control-lg" id=dropboxAutoPop>
            <option>Large select</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">HELLO THERE!</h4>
          </div>
          <div class="modal-body">
            <p id="modalMsg"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>

    <!-- <script src="js/YoutExrternalJQueryScripts.js"></script>-->

    <!-- JS script to load page information -->
    <script type="text/JavaScript" src="../js/load_pageInfo.js"></script>
